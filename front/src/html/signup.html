<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Page d'inscription</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/signup.css">
    <script src="../js/signup.js"></script>
    <script src="../js/index.js"></script>
</head>
<style>
    body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}

    body, html {
        height: 100%;
        line-height: 1.8;
    }

    .w3-bar .w3-button {
        padding: 16px;
    }
</style>
<body>
<script>
    window.fbAsyncInit = function() {
        FB.init({
            appId            : '2202380080016180',
            autoLogAppEvents : true,
            xfbml            : true,
            version          : 'v3.2'
        });
    };

    (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>

<!-- Navbar (sit on top) -->
<div class="w3-top">
    <div class="w3-bar w3-white w3-card" id="myNavbar">
        <a class="w3-bar-item w3-button w3-wide" onclick="returnToWelcome()">Ma petite Moto</a>
        <!-- Right-sided navbar links -->
        <div class="w3-right w3-hide-small">
            <a class="w3-bar-item w3-button" onclick="returnToRef('about')">COMMENT JOUER ?</a>
            <a class="w3-bar-item w3-button" onclick="returnToRef('rules')">REGLES DU JEU</a>
            <a class="w3-bar-item w3-button" onclick="goToRegisterPage()">S'INSCRIRE</a>
            <a class="w3-bar-item w3-button" onclick="goToLoginPage()">SE CONNECTER</a>
            <a href="#contact" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i> CONTACT</a>
        </div>
        <!-- Hide right-floated links on small screens and replace them with a menu icon -->

        <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
</div>

<!-- Sidebar on small screens when clicking the menu icon -->
<nav class="w3-sidebar w3-bar-block w3-black w3-card w3-animate-left w3-hide-medium w3-hide-large" style="display:none" id="mySidebar">
    <a class="w3-bar-item w3-button" onclick="returnToRef('about')">COMMENT JOUER ?</a>
    <a class="w3-bar-item w3-button" onclick="returnToRef('rules')">REGLES DU JEU</a>
    <a class="w3-bar-item w3-button" onclick="goToRegisterPage()">S'INSCRIRE</a>
    <a class="w3-bar-item w3-button" onclick="goToLoginPage()">SE CONNECTER</a>
    <a href="#contact" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i> CONTACT</a>
</nav>

<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Inscription</h3>
                <div class="d-flex justify-content-end social_icon" onclick="facebookLogin()">
                    <span><i class="fab fa-facebook-square"></i></span>
                </div>
            </div>
            <div class="card-body">
                <form>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input id="registerUsername" type="email" class="form-control" placeholder="Adresse email*" autocomplete="off">
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input id="registerPassword" type="password" class="form-control" placeholder="Mot de passe*" minlength="5" autocomplete="off">
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input id="registerConfirmPassword" type="password" class="form-control" placeholder="Confirmez votre mot de passe*" minlength="5" autocomplete="off">
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input id="registerFirstName" type="text" class="form-control" placeholder="Prénom" autocomplete="off">
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input id="registerLastName" type="text" class="form-control" placeholder="Nom de famille" autocomplete="off">
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-phone"></i></span>
                        </div>
                        <input id="registerPhoneNumber" type="text" class="form-control" placeholder="Numéro de téléphone" autocomplete="off">
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-image"></i></span>
                        </div>
                        <input id="registerPicture" type="text" class="form-control" placeholder="URL de votre image de profil" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <input type="button" value="S'inscrire" class="btn float-right login_btn" onclick="register()">
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<!-- Footer -->
<footer class="w3-center w3-black w3-padding-64">
    <div class="w3-xlarge w3-section">
        <i class="fab fa-facebook-official w3-hover-opacity"></i>
        <i class="fab fa-instagram w3-hover-opacity"></i>
        <i class="fab fa-snapchat w3-hover-opacity"></i>
        <i class="fab fa-pinterest-p w3-hover-opacity"></i>
        <i class="fab fa-twitter w3-hover-opacity"></i>
        <i class="fab fa-linkedin w3-hover-opacity"></i>
    </div>
    <p>Fait par <a href="https://www.linkedin.com/in/aziz-chigri-198709140" title="Author" target="_blank" class="w3-hover-text-green">Aziz Chigri</a></p>
</footer>

<script>
    // Toggle between showing and hiding the sidebar when clicking the menu icon
    var mySidebar = document.getElementById("mySidebar");

    function w3_open() {
        if (mySidebar.style.display === 'block') {
            mySidebar.style.display = 'none';
        } else {
            mySidebar.style.display = 'block';
        }
    }

    // Close the sidebar with the close button
    function w3_close() {
        mySidebar.style.display = "none";
    }
</script>

</body>
</html>
